<style xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude" lang="en" type="text/css">

.logback_ERROR .level {
	background-color: red;
	color: black;
}

.logback_WARN .level {
	background-color: orange;
	color: black;
}

.logback_INFO .level {
	background-color: blue;
	color: white;
}

.logback_DEBUG .level {
	color: olive;
}

.logback_TRACE .level {
	color: olive;
}
</style>
